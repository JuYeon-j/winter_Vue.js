<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애완용품샵</title>
    <!-- Vuejs라이브러리 임포트 -->
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="./assets/css/app.css">
    <!-- Bootstrap 라이브러리 임포트 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <h1 v-text='sitename'></h1>
                </div>
                <div class="nav navbar-nav navbar-right cart">
                    <span class="glyphicon glyphicon-shopping-cart">
                        {{ cartItemCount }}
                    </span>
                </div>
            </div>          
        </header>
        <main>
            <div class="row">
                <div class="col-md-2 col-md-offset-1">
                    <figure>
                        <img v-bind:src="product.image" alt="">
                        <!-- v-bind: Directive, 양방향 바인딩 
                            축약표현, :src="product.image"
                        -->
                    </figure>
                </div>
                <div class="col-md-6 col-md-offset-2 description">
                    <h1 v-text='product.title'></h1>
                    <p v-html='product.description'></p>
                    <!-- v-html: Directive, html표시하는, $().html(), el.innerHTML, XSS(Cross Site Scripting)공격 대비해야 함 -->
                    <!-- <p v-text='product.price' class='price'></p> -->
                    <p class='price'>{{ product.price | formatPrice }}</p>
                                                    <!-- @click='addToCart' -->
                    <button class="btn btn-primary btn-lg" v-on:click='addToCart'>장바구니 담기</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        var LOG_DISPLAY=false;
        const webstore = new Vue({
            el: '#app',
            data: {
                sitename:'vue.js를 이용한 애완용품샵',
                product:{
                    id: 1001,
                    title: '고양이 사료, 2500원',
                    description:'당신의 고양이를 위한 <em>거부할 수 없는</em> 유기농 2500원짜리 사료입니다.',
                    price: 2500,
                    image: 'assets/images/product-fullsize.png'
                },
                cart:[],
                
            },
            computed:{
                cartItemCount:function(){
                    return this.cart.length || "";
                }
            },
            methods:{
                addToCart: function(){this.cart.push(this.product.id);}

            },
            // 필터적용: {{ property|filterfunctionname }} 
            filters:{
                    // filter 옵션에 필터 함수 작성
                    formatPrice:(price)=>{ // price값을 전달받아 가격표시형식으로 반환
                        if(!parseInt(price)){return "";}
                        if(price>99999){
                            var priceString = (price/100).toFixed(2); //문자열로 바꿔줌
                            var priceArray = priceString.split("").reverse();
                            var index = 3;
                            while(priceArray.length>index+3){
                                priceArray.splice(index+3,0,",");
                                index+=4;
                            }
                            return priceArray.reverse().join("")+"원";
                        }else{
                            return (price/100).toFixed(2);
                        }
                    }
                },
            beforeCreate:function(){
                if(LOG_DISPLAY){
                    console.log("생성 전 이벤트");
                }
            },
            created:function(){
                if(LOG_DISPLAY){
                    console.log("생성 후 이벤트");
                }
            },
            beforeMount:function(){
                if(LOG_DISPLAY){
                    console.log("마운트 전 이벤트");
                }
            },
            mounted:function(){
                if(LOG_DISPLAY){
                    console.log("마운트 후 이벤트");
                }
            },
            beforeUpdate:function(){
                if(LOG_DISPLAY){
                    console.log("업데이트 전 이벤트");
                }
            },
            updated:function(){
                if(LOG_DISPLAY){
                    console.log("업데이트 후 이벤트");
                }
            },
            beforeDestroy:function(){
                if(LOG_DISPLAY){
                    console.log("소멸 전 이벤트");
                }
            },
            destroyed:function(){
                if(LOG_DISPLAY){
                    console.log("소멸 후 이벤트");
                }
            },       
        
        });
    </script>
</body>
</html>
