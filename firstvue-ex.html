<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js이용한 장바구니구현</title>
    <!-- Vuejs라이브러리 임포트 -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Bootstrap 라이브러리 임포트 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="main"></div>
    <div id="test">
        <header>
            <h1 v-text='testmsg'></h1>
            <!--v-*: Directive(지시자),
                v-text: element의 텍스트 바인딩 Directive -->
        </header>
        <article>
            <h2>{{testmsg}}</h2>
            <!--텍스트보간법: {{property-name}}-->
        </article>
    </div>
    
    <script>
        const webstore = new Vue( // Vue 인스턴스의 생성
            { // Vue의 옵션 객체
                el:'#main', // el- element
                            // Vue 인스턴스(어플리케이션)의 적용할 DOM element를 지정
                
                data:{
                    msg:'메시지 잘 받아라',
                },
            }
        );
        const teststore=new Vue(
            {
                el:'#test',
                data:{
                    testmsg:'테스트 메시지임'
                },
            }
        );
    </script>
</body>
</html>
