<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div @click="show = !show">
            <h2>
                {{title}}
            </h2>
        </div>
        <transition name='fade'>
            <div v-if='show'>
                <h1>
                    {{description}}
                </h1>
            </div>
        </transition>
    </div>
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    title:'Vue의 정석',
                    description:"뷰에 대한 철저한 분석 책입니다",
                    show: false,
                };
            }
        })
    </script>
    <style>
        .fade-enter-active, .fade-leave-active{
            transition: opacity 3.0s ease-out;
        }
        .fade-enter, .fade-leave-to{
            opacity: 0;
        }
    </style>
</body>
</html>
